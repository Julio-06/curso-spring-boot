<!DOCTYPE html>
<html lang="en">
<body>
    <nav th:fragment="paginator">
        <ul class="nav">
            <li class="nav-item">
                <span th:if="${page.first}">primera</span>
                <a class="nav-link" th:if="${not page.first}" th:href="@{${page.url}(page=0)}">primera</a>
            </li>

            <li class="nav-item">
                <span th:if="${not page.hasPrevious}">anterior</span>
                <a class="nav-link" th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.paginaActual - 2})}">anterior</a>
            </li>

            <li th:each="item: ${page.paginas}" class="nav-item">
                <span th:if="${item.actual}" th:text="${item.numero}"></span>
                <a class="nav-link" th:if="${not item.actual}" th:href="@{${page.url}(page=${item.numero - 1})}" th:text="${item.numero}"></a>
            </li>

            <li class="nav-item">
                <span th:if="${not page.hasNext}">siguiente</span>
                <a class="nav-link" th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.paginaActual})}">siguiente</a>
            </li>

            <li class="nav-item">
                <span th:if="${page.last}">ultimo</span>
                <a class="nav-link" th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPaginas - 1})}">ultimo</a>
            </li>
        </ul>
    </nav>
</body>
</html>
