<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" th:href="@{/bootstrap-5.2.3/css/bootstrap.min.css}">
    <script th:src="@{/bootstrap-5.2.3/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
    <div class="container">
        
        <div class="row">
            <div class="col">
                <h1 th:text="${titulo}"></h1>
            </div>

        </div>

        <div class="row">
            <div class="col">
                <section th:replace="components/alerts :: alerts"></section>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <a th:href="@{/form}" class="btn btn-success my-3">Crear Cliente</a>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">NOMBRE</th>
                            <th scope="col">APELLIDO</th>
                            <th scope="col">EMAIL</th>
                            <th scope="col">FECHA DE CREACIÓN</th>
                            <th scope="col">EDITAR</th>
                            <th scope="col">ELIMINAR</th>
                        </tr>
                        
                    </thead>
        
                    <tbody>
                        <tr th:each="cliente : ${clientes}">
                            <td scope="row"><a class="btn btn-info" th:href="@{/ver/} + ${cliente.getId}" th:text="${cliente.getId}"></a></td>
                            <td scope="row" th:text="${cliente.getNombre}"></td>
                            <td scope="row" th:text="${cliente.getApellido}"></td>
                            <td scope="row" th:text="${cliente.getEmail}"></td>
                            <td scope="row" th:text="${cliente.getCreatedAt}"></td>
                            <td scope="row"><a th:href="@{/form/} + ${cliente.getId}" class="btn btn-dark">Editar</a></td>
                            <td scope="row"><a th:href="@{/delete/} + ${cliente.getId}" class="btn btn-danger" 
                                onclick="return confirm('Estás seguro que desea eliminar este cliente.')"
                                >
                                Eliminar
                            </a></td>
                            <!-- <td>
                                <form th:action="@{/form/} + ${cliente.getId}" th:method="delete">
                                    <input type="submit" value="Eliminar" class="btn btn-danger">
                                </form>
                            </td> -->
                        </tr>
                    </tbody>
                </table>

                <nav th:replace="components/paginator-nav :: paginator"></nav>
            </div>

        </div>
    </div>
</body>
</html>
