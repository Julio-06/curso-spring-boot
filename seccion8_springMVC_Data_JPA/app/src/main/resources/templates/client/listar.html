<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" th:href="@{/bootstrap-5.2.3/css/bootstrap.min.css}">
    <script th:src="@{/bootstrap-5.2.3/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
    <div class="container">
        
        <div class="row">
            <div class="col">
                <h1 th:text="${titulo}"></h1>
            </div>

        </div>

        <div class="row">
            <div class="col">
                <a th:href="@{/form}" class="btn btn-success my-3">Crear Cliente</a>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">NOMBRE</th>
                            <th scope="col">APELLIDO</th>
                            <th scope="col">EMAIL</th>
                            <th scope="col">CREATED_AT</th>
                        </tr>
                        
                    </thead>
        
                    <tbody>
                        <tr th:each="cliente : ${clientes}">
                            <td th:text="${cliente.getId}" scope="row"></td>
                            <td th:text="${cliente.getNombre}"></td>
                            <td th:text="${cliente.getApellido}"></td>
                            <td th:text="${cliente.getEmail}"></td>
                            <td th:text="${cliente.getCreatedAt}"></td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>
    </div>
</body>
</html>
