<!DOCTYPE html>
<html lang="en">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Sistema de Facturación ' + ${titulo}"></title>
    <link rel="stylesheet" th:href="@{/bootstrap-5.2.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/jqueryui-1.13.2/jquery-ui.min.css}">
    
</head>
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Sistema de Facturación</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" th:href="@{/listar}">Clientes</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          <div class="container">
            <section th:replace="components/alerts :: alerts"></section>
          </div>
    </header>

    <div class="container"></div>

    <footer th:fragment="footer" class="container">
        <small>Spring Boot: MVC + Thymeleaf + Data JPA</small>
        <script th:src="@{/bootstrap-5.2.3/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/jquery-3.6.3/jquery-3.6.3.min.js}"></script>
        <script th:src="@{/jqueryui-1.13.2/jquery-ui.min.js}"></script>
    </footer>
</body>
</html>
